<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gelato - Catálogo</title>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/catalogo_cliente.css" rel="stylesheet">
    <!-- JS -->
    <script th:if="${usuario}!=null" src="/js/cadastrados.js" defer></script>
    <script src="/js/catalogo_cliente.js" defer></script>
</head>
<body>

<!-- Navbars --->
<div class="sticky-top" th:replace="~{pv/navbar.html :: navbar_cargo (v_usuario=${usuario},v_qtd_itens=${qtd_itens_carrinho})}"></div>

<div class="container">
    <h4 class="mt-4" th:if="${usuario}==null"><a href="/cadastro">Crie uma conta</a> ou <a href="/login">entre em uma</a> para poder comprar, você pode explorar o catálogo por enquanto.</h4>
    <h2 class="mt-4" th:unless="${usuario}==null">Bem vindo, <span th:text="${usuario.nome}"></span>!</h2>

    <div class="row container mt-3">
        <div class="produto col-1" th:each="produto : ${produtos}">
            <div th:replace="~{pv/produto.html :: pv_produto (v_produto=${produto})}"></div>
        </div>
    </div>
    <form method="GET"></form>
</div>
</body>
</html>
