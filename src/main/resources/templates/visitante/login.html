<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <div th:replace="~{pv/script::header (title=${'Login do Cliente'})}"></div>

  <!-- JS -->
  <script src="/js/formularios.js" defer></script>
</head>
<body>
<!-- Navbars --->
<div class="sticky-top"><div th:replace="~{pv/navbar.html :: sem_registro}"></div></div>

<div class="container">
  <h2 class="mt-4">Log-in</h2>
  <p class="mb-3">é obrigatório preencher todos os campos</p>
  <form action="/login" method="POST">
    <div class="input-group mb-3">
      <label class="input-group-text" for="nome">Usuário/E-mail</label>
      <input type="text" class="form-control" placeholder="Insira seu nome de usuário ou endereço de e-mail" id="nome" name="nome">
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="senha">Senha</label>
      <input type="password" class="form-control" placeholder="Insira sua senha" id="senha" name="senha">
    </div>

    <div class="container text-end">
      <button type="button" class="btn btn-primary" id="f-login">Login</button>
    </div>
  </form>
</div>

</body>
</html>
