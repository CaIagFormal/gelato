<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <div th:replace="~{pv/script::header (title=${'Recuperar Senha'})}"></div>

    <!-- CSS -->
    <link href="/css/produto_cliente.css" rel="stylesheet">
    <!-- JS -->
    <th:block th:if="${usuario}!=null">
        <script src="/js/cadastrados.js" defer></script>
    </th:block>
    <script src="/js/recuperar_senha.js" defer></script>
</head>
<body>
<div th:replace="~{pv/navbar.html :: navbar_cargo (v_usuario=${usuario},v_navbar=${m_navbar})}"></div>

<div class="container">
    <h2 class="mt-4">Recuperar Senha</h2>
    <p class="mb-3">Envie um e-mail para recuperar sua senha.</p>

    <div class="input-group mb-3">
        <label class="input-group-text" for="nome">Usuário/E-mail</label>
        <input type="text" class="form-control" placeholder="Insira seu nome de usuário ou endereço de e-mail" id="nome" name="nome">
    </div>

    <div class="container text-end">
        <button type="button" class="btn btn-primary" id="btn-enviar">Enviar E-mail de recuperação de senha</button>
    </div>
</div>
