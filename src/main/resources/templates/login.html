<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gelato - Login do Cliente</title>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <!-- SWEET ALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CSS -->
  <link href="/css/index.css" rel="stylesheet">
  <!-- JS -->
  <script src="/js/formularios.js" defer></script>
</head>
<body>
<!-- Navbars --->
<div th:replace="~{pv/navbar.html :: sem_registro}"></div>

<div class="container">
  <h2 class="mt-4">Log-in</h2>
  <p class="mb-3">é obrigatório preencher todos os campos</p>
  <form action="/login" method="POST">
    <div class="input-group mb-3">
      <label class="input-group-text" for="nome">Usuário/E-mail</label>
      <input type="text" class="form-control" placeholder="Insira seu nome de usuário ou endereço de e-mail" id="nome" name="nome">
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="senha">Senha</label>
      <input type="password" class="form-control" placeholder="Insira sua senha" id="senha" name="senha">
    </div>

    <div class="container text-end">
      <button type="button" class="btn btn-primary" id="f-login">Login</button>
    </div>
  </form>
</div>

</body>
</html>
