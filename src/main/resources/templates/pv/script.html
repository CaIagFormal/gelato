<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<!-- Header -->
<div th:fragment="header (title)">
    <meta charset="UTF-8">
    <title th:text="${'Gelato - '+title}"></title>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- INDEX -->
    <script src="/js/funcionalidades.js"></script>
    <link href="/css/index.css" rel="stylesheet">
</div>

<!-- Observação -->
<div th:fragment="incluir_obs">
    <script src="/js/observacao.js" defer></script>
    <link href="/css/observacao.css" rel="stylesheet">
</div>

<div th:fragment="pv_obs (v_tipo)" class="observacao retrair-parent">
    <p class="titulo row"><label for="obs-write" class="col-11">Obs.:</label><button class="btn-retrair col"></button></p>
    <div class="retraivel">
        <textarea placeholder="Escreva uma observação aqui." id="obs-write"></textarea>
        <p class="limite"><span id="lim-obs"></span> / 1023</p>
        <button th:class="${'btn btn-primary '+v_tipo}" id="btn-salvar-obs">Salvar</button>
    </div>
</div>
