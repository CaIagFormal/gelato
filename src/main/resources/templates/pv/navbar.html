<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg" th:fragment="sem_registro">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gelato</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/catalogo">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cadastro">Cadastre-se</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Log-in</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<nav class="navbar navbar-expand-lg" th:fragment="cliente (v_navbar)">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gelato</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/catalogo">Catálogo</a>
        </li>
      </ul>
    <div class="d-flex">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/carrinho" th:unless="${v_qtd_itens} eq 1" th:text="${'Carrinho: '+v_navbar.quantidade_compras+' Compras'}"></a>
          <a class="nav-link" href="/carrinho" th:if="${v_qtd_itens} eq 1" th:text="${'Carrinho: '+v_navbar.quantidade_compras+' Compra'}"></a>
        </li>
        <li class="nav-item">
          <a th:text="${'Saldo: $'+v_navbar.saldo}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/redefinir-senha">Redefinir Senha</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-danger" id="logout">Log out</a>
          <form id="logout_form" action="/logout" method="GET"></form>
        </li>
      </ul>
    </div>
    </div>
  </div>
</nav>

<nav class="navbar navbar-expand-lg" th:fragment="vendedor">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gelato</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/catalogo">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gerir_saldo">Gerir Saldo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pedidos">Pedidos</a>
        </li>
      </ul>
      <div class="d-flex">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/redefinir-senha">Redefinir Senha</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-danger" id="logout">Log out</a>
            <form id="logout_form" action="/logout" method="GET"></form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div th:fragment="navbar_cargo (v_usuario,v_navbar)">
<div th:if="${v_usuario}==null" class="sticky-top"><div th:replace="~{pv/navbar.html :: sem_registro}"></div></div>
<div th:unless="${v_usuario}==null" class="sticky-top">
  <div th:if="${v_usuario.cargo.toString()=='CLIENTE'}"><div th:replace="~{pv/navbar.html :: cliente (v_navbar=${v_qtd_itens})}"></div></div>
  <div th:if="${v_usuario.cargo.toString()=='VENDEDOR'}"><div th:replace="~{pv/navbar.html :: vendedor}"></div></div>
</div>
</div>
