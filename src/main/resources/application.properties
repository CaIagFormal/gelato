spring.application.name=gelato

# Configurações do servidor
server.port=8080
spring.mvc.favicon.enabled=true

# Configurações do banco de dados
spring.datasource.url=[SEGREDO]
spring.datasource.username=[SEGREDO]
spring.datasource.password=[SEGREDO]
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=[SEGREDO]

# Configurações de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Spring Mail (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[SEGREDO]
# [SEGREDO]
spring.mail.password=[SEGREDO]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8